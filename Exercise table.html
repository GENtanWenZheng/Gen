<!DOCTYPE html>
<html lang="en">
<body>
  <title>Weekly Class Timetable</title>
  <meta charset="utf-8">
  <h1>Weekly Class Timetable</h1>
  <caption>Class Timetable (Monday - Friday)</caption>

<table border="1" cellspacing="5">
    <tr>
      <th class="day">Day/Time</th>
      <th>9am</th>
      <th>10am</th>
      <th>11am</th>
      <th>12pm</th>
    </tr>

    <tr>
      <th>Monday</th>
      <td>Math</td>
      <td colspan="2" >Science</td>
     <td>English</td>
    </tr>

    <tr>
      <th>Tuesday</th>
      <td rowspan="2">Geography</td>
      <td>History</td>
      <td>Art</td>
      <td>Music</td>
    </tr>

    <tr>
      <th>Wednesday</th>
      <td colspan="2">Computer Lab</td>
      <td>PE</td>
    </tr>

    <tr>
      <th>Thursday</th>
      <td>Biology</td>
      <td>Math</td>
      <td>English</td>
      <td>Art</td>
    </tr>

    <tr>
      <th>Friday</th>
      <td colspan="2" >Gym</td>
      <td>Science</td>
      <td>Free Period</td>
    </tr>
  </table>

</body>
</html>
